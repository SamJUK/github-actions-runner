name: Build and Release Runner
run-name: Release Github Actions Runner version ${{ inputs.version }}

concurrency:
  group: release-${{ inputs.version }}
  cancel-in-progress: false

on:
  workflow_call:
    inputs:
      version:
        description: 'Runner Version to release'
        required: true
        type: string
      ubuntu_version:
        description: 'Ubuntu Version to use for the runner'
        required: false
        type: string
        default: '22.04'
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
  workflow_dispatch:
    inputs:
      version:
        description: 'Runner Version to release'
        required: true
        type: string
        default: 'latest'
      ubuntu_version:
        description: 'Ubuntu Version to use for the runner'
        required: false
        type: string
        default: '22.04'

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      IMAGE_NAME: samjuk/github-actions-runner

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            RUNNER_VERSION=${{ inputs.version }}
            UBUNTU_VERSION=${{ inputs.ubuntu_version }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ inputs.version }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ inputs.version }}

  create-release:
    needs: build-docker-image
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      IMAGE_NAME: samjuk/github-actions-runner
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.5.0
        with:
          name: Release v${{ inputs.version }}
          tag_name: ${{ inputs.version }}
          generate_release_notes: false
          append_body: false
          body: |
            Release of GitHub Actions Runner version `${{ inputs.version }}`.

            ## New Docker Images
            - `${{ env.IMAGE_NAME }}:latest`
            - `${{ env.IMAGE_NAME }}:${{ inputs.version }}`
            - `ghcr.io/${{ env.IMAGE_NAME }}:latest`
            - `ghcr.io/${{ env.IMAGE_NAME }}:${{ inputs.version }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
